<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Automato Elevator</title>
</head>
<body>
    <div class="container">
        <div class="elevator">
            <div class="top-elevator">
                <div class="visor-illustrative"></div>
                <div class="line"></div>
                <div class="main-visor"><p id="visor-number">T</p></div>
            </div>
            <div class="buttons">
                <button id="btn" onclick="goToFloor(3)">3</button>
                <button id="btn" onclick="goToFloor(2)">2</button>
                <button id="btn" onclick="goToFloor(1)">1</button>
                <button id="btn" onclick="goToFloor(0)">T</button>
            </div>
            <div class="black-box">
                <div class="doors">
                    <div class="space-limiter"></div>
                    <div class="left-door">
                        <!-- <div class="left-puchador"></div> -->
                    </div>
                    <div class="right-door">
                        <!-- <div class="right-puchador"></div> -->
                    </div>
                    <div class="space-limiter"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/animations.js"></script>
    <!-- <script type="text/javascript" src="automato.js"></script> -->
</body>
</html>
